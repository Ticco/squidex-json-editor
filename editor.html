<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Squidex JSON Editor (String Field)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Squidex Editor SDK -->
  <script src="https://cloud.squidex.io/scripts/editor-sdk.js" defer></script>

  <!-- Monaco AMD loader (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js" defer></script>

  <!-- Our logic -->
  <script src="./app1.js" defer></script>

  <style>
    :root {
      --border: #e5e7eb;
      --bg: #f9fafb;
      --toolbar-bg: #fafafa;
      --shadow: 0 2px 6px rgba(0,0,0,.05);
      --radius: 10px;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 320px; /* compact height */
      padding: 8px;
      box-sizing: border-box;
    }

    .card {
      display: flex;
      flex-direction: column;
      flex: 1 1 auto;
      min-height: 320px; /* overall card height */
      background: #fff;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    #toolbar {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 8px;
      background: var(--toolbar-bg);
      border-bottom: 1px solid var(--border);
    }

    #status {
      margin-left: auto;
      font: 11px/1.4 monospace;
      opacity: .8;
    }

    #editor {
      flex: 1 1 auto;
      min-height: 260px; /* editor area itself */
      border-top: 1px solid var(--border);
      background: #fdfdfd;
      border-bottom: 1px solid var(--border);
      position: relative;
      top: -1px;
    }

    button {
      padding: 4px 8px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
      font-size: 13px;
      transition: background .15s ease, box-shadow .15s ease;
    }

    button:hover {
      background: #f3f4f6;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }

    button:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="card">
    <div id="toolbar">
      <button id="format">Format</button>
      <button id="minify">Minify</button>
      <span id="status"></span>
    </div>
    <div id="editor" aria-label="JSON editor"></div>
  </div>
</body>
</html>
