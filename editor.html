<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Squidex JSON Editor (String Field)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Squidex Editor SDK -->
  <script src="https://cloud.squidex.io/scripts/editor-sdk.js" defer></script>

  <!-- Monaco AMD loader (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js" defer></script>

  <!-- Our logic -->
  <script src="./app.js" defer></script>

  <style>
    :root {
      --border: #e5e7eb;          /* neutral-200 */
      --bg: #f9fafb;              /* neutral-50 */
      --toolbar-bg: #ffffff;      /* white */
      --shadow: 0 2px 10px rgba(0,0,0,.06), 0 1px 3px rgba(0,0,0,.04);
      --radius: 12px;
    }

    html, body { margin: 0; height: 100%; background: var(--bg); }

    body {
      display: flex;
      flex-direction: column;
      min-height: 600px; /* ensures the iframe has content height from the start */
      padding: 12px;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .card {
      display: flex;
      flex-direction: column;
      flex: 1 1 auto;
      min-height: 520px; /* space for toolbar + editor */
      background: #fff;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    #toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: var(--toolbar-bg);
      border-bottom: 1px solid var(--border);
    }

    #status {
      margin-left: auto;
      font: 12px/1.4 monospace;
      opacity: .8;
    }

    /* Visually distinct editor zone */
    #editor {
      flex: 1 1 auto;
      min-height: 500px; /* key: NOT zero */
      border-top: 1px solid var(--border);
      background:
        linear-gradient(0deg, rgba(250,250,250,1), rgba(250,250,250,1)) padding-box,
        radial-gradient(1200px 300px at 100% 0%, #f0f9ff 0%, transparent 60%) border-box;
    }

    button {
      padding: 6px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
      cursor: pointer;
      transition: transform .02s ease-in-out, box-shadow .15s ease, background .15s ease;
    }
    button:hover { box-shadow: 0 2px 4px rgba(0,0,0,.06); }
    button:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="card">
    <div id="toolbar">
      <button id="format">Format</button>
      <button id="minify">Minify</button>
      <span id="status"></span>
    </div>
    <div id="editor" aria-label="JSON editor"></div>
  </div>
</body>
</html>
